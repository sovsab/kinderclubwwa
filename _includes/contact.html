<!-- Contact form processed by Formspree -->
<main>
  <div class="lead">
    <hr id="/contactform">
    <section>
      <img class='{% cycle 'pull-right', 'pull-left' %}' src='https://sovsab.github.io/kinderclubwwa/images/syrenkaMetBrief_500x500.png'>
      <h2>Contactformulier</h2>
      <p style="text-align: right; color: red;">* required</p>
      <form action="https://formspree.io/f/mknkoeak" method="POST">
        <p>
          <label>Uw naam:<sup style="color: red;">*</sup></label>
          <span style="align: right; width:100%;"><input type="text" name="_name" required="true" placeholder="uw naam"></span>
        </p>
        <p>
          <label>Uw e-mailadres:<sup style="color: red;">*</sup></label>
          <span style="align: right; width:100%;"><input type="email" name="_replyto" required="true" placeholder="uw e-mailadres"></span>
        </p>                       
        <p>
          <label>Uw bericht of vraag:</label>
        </p>
        <p style="align: right; width:100%;">
          <textarea name="message" placeholder="Uw bericht of vraag"></textarea>
        </p>
        <p style="align:right; width:100%;">
          <button type="submit">Send</button>
        </p>
      </form>
    </section>
  </div>
</main>
