<!-- Contact form processed by Formspree -->
<main>
  <div class="lead">
    <script src="https://formspree.io/js/formbutton-v1.min.js" defer></script>
    <script>
      window.formbutton=window.formbutton||function(){(formbutton.q=formbutton.q||[]).push(arguments)};    
      formbutton("create", {
        action: "https://formspree.io/f/mknkoeak",
        title: "Contactformulier",
        fields: [
          { 
            type: "text", 
            label: "Naam:", 
            name: "Name",
            required: true,
            placeholder: "Uw naam"
          },
          { 
            type: "email", 
            label: "Emailadres:", 
            name: "emailaddress",
            required: true,
            placeholder: "Uw e-mailadres
          },
          {
            type: "textarea",
            label: "Bericht:",
            name: "message",
            placeholder: "Uw opmerking of vraag",
          },
          { type: "submit" }      
        ],
        styles: {
          title: {
            backgroundColor: "gray"
          },
          button: {
            backgroundColor: "gray"
          }
        }
      });
    </script>
  </div>
</main>
