<!-- Contact form processed by Formspree -->
<main>
  <div class="lead">
    <h2>Contactformulier</h2>
    <form action="https://formspree.io/f/mknkoeak" method="POST">
      <p><label>Naam:<input type="text" name="_name"></label></p>
      <p><label>E-mailadres:<input type="email" name="_replyto"></label></p>
      <p><label>Uw bericht:</label></p>
      <p><textarea name="message"></textarea></p>
      <p><button type="submit">Send</button></p>
    </form>
  </div>
</main>
