<!-- Contact form processed by Formspree -->
<main>
  <div class="lead">
    <section>
      <img class='{% cycle 'pull-right', 'pull-left' %}' src='http://placehold.it/500x500'>
      <h2>Contactformulier</h2>
      <form action="https://formspree.io/f/mknkoeak" method="POST">
        <div style="width: 50%;">
          <p>
            <label>Uw naam:</label>
            <input type="text" name="_name">
          </p>
          <p>
            <label>Uw e-mailadres:</label>
            <input type="email" name="_replyto">
          </p>
        </div>                                    
        <div style="width: 50%;">
          <p>
            <label>Uw bericht of vraag:</label>
            <textarea name="message"></textarea>
          </p>
        </div>
        <button type="submit">Send</button>
      </form>
    </section>
  </div>
</main>
